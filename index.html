<html>
  <head>
    <title>Futbol Score Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#222222" />
    <script src="https://unpkg.com/petite-vue" defer init></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <meta theme-color="#222" />
    <link rel="manifest" href="manifest.json" />

    <script>
      $(document).ready(function () {
        
      });

      if (navigator.serviceWorker) {
        navigator.serviceWorker.register(
          '/lane-control/sw.js',
          { scope: '/lane-control/' }
        )
      }
    </script>
  </head>
  <body>
    <div id="content" v-scope="{ score: {team_a: 0, team_b: 0} }">
    <!-- anywhere on the page -->
      <div class="pure-form panel" id="team_a" data-team="a">
        <h2>Equipo A</h2>
        <div class="controls">
          <div class="less action" @click=" score.team_a = Math.max(score.team_a - 1, 0); ">-</div>
          <div :class="(score.team_a > 9 ? 'score digits_2' : 'score digits_1')">{{score.team_a}}</div>
          <div class="more action" @click=" score.team_a = score.team_a + 1 ">+</div>
        </div>
      </div>
      <div class="pure-form panel">
        <h2>Equipo B</h2>
        <div class="controls">
          <div class="less action" @click=" score.team_b = Math.max(score.team_b - 1, 0); ">-</div>
          <div :class="(score.team_b > 9 ? 'score digits_2' : 'score digits_1')">{{score.team_b}}</div>
          <div class="more action" @click=" score.team_b = score.team_b + 1 ">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
